<div class="container">
  <form action="" [formGroup]="login" (submit)="loginform()">
    <h1>
      Sign in
    </h1>
    <div class="form-content">
      <input type="email" required placeholder="Email" formControlName="email"/>
      <input type="password" required placeholder="Password" formControlName="password" /><br/>
      <button class="button" type="submit">Log In</button>
    </div>
  </form>
</div>
