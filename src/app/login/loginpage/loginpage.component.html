<div class="login">
    <div class="bg-white">
        <div class="image"><img src="./../../../assets/loginimage.png" alt=""></div>
        <div class="loginform">
            <h1>User Login</h1>
            <form action="" [formGroup]="login" (submit)="loginform()">
                <input type="email" required placeholder="Email" formControlName="email">
                <input type="password" required placeholder="Password" formControlName="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
